<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TEPPU | PORTFOLIO</title>
    <style>
        
        :root {
            --primary: #00ff41;
            --alert: #ff003c;
            --bg: #050505;
            --panel: rgba(10, 12, 10, 0.95);
            --font: 'Courier New', Courier, monospace;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: #e0e0e0;
            font-family: var(--font); overflow-x: hidden;
         
            cursor: none; 
            -webkit-tap-highlight-color: transparent; 
        }

     
        .noselect {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

   
        #cursor-dot, #cursor-ring {
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            pointer-events: none; z-index: 100000; display: none;
        }
        #cursor-dot { width: 6px; height: 6px; background: var(--primary); }
        #cursor-ring {
            width: 30px; height: 30px; border: 2px solid var(--primary);
            transition: width 0.15s, height 0.15s, border-color 0.2s;
            border-radius: 50%;
        }
     
        body.hovered #cursor-ring {
            width: 50px; height: 50px; 
            border-color: var(--alert); 
            background: rgba(255, 0, 60, 0.1);
        }
        body.hovered #cursor-dot { background: var(--alert); }

        
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.4) 50%,
                rgba(0,0,0,0.4)
            );
            background-size: 100% 4px;
            z-index: 9998; pointer-events: none; 
            opacity: 0.7; /* УСИЛИЛ ЭФФЕКТ */
        }
        
        .crt-flicker {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 255, 65, 0.03);
            z-index: 9999; pointer-events: none;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker { 0% { opacity: 0.1; } 50% { opacity: 0.2; } 100% { opacity: 0.1; } }

        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.3; }

        
        #main-wrapper {
            position: relative; z-index: 10; display: flex; flex-direction: column;
            align-items: center; padding-top: 70px; padding-bottom: 50px;
        }
        .container { width: 90%; max-width: 1000px; }

        
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(5,5,5,0.95); border-bottom: 1px solid var(--primary);
            z-index: 5000; display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; box-sizing: border-box; backdrop-filter: blur(5px);
        }
        
        .lang-container { position: relative; width: 80px; }
        #lang-display {
            background: #000; color: var(--primary); padding: 8px; border: 1px solid #333;
            text-align: center; font-weight: bold; cursor: none;
        }
        #lang-list {
            position: absolute; top: 100%; left: 0; width: 100%; display: none;
            background: #000; border: 1px solid var(--primary);
        }
        .lang-item { padding: 10px; text-align: center; color: #888; border-bottom: 1px solid #222; cursor: none; }
        .lang-item:hover { background: var(--primary); color: #000; }

       
        .glitch-header { text-align: center; margin: 40px 0; }
        .title-huge {
            font-size: 4rem; font-weight: 900; color: #fff; letter-spacing: 8px;
            text-shadow: 0 0 15px rgba(0,255,65,0.6);
            line-height: 1;
        }
        .subtitle { margin-top: 15px; letter-spacing: 3px; color: #777; font-size: 1rem; }
        .subtitle span { color: var(--primary); font-weight: bold; }

      
        .sec-title {
            color: var(--primary); border-left: 5px solid var(--primary); padding-left: 15px;
            margin: 60px 0 20px 0; 
            font-size: clamp(1rem, 5vw, 1.5rem);
            letter-spacing: 2px;
            background: linear-gradient(90deg, rgba(0,255,65,0.1), transparent);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; 
        }

        .info-card {
            background: var(--panel); border: 1px solid #333; padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .console-font { font-family: 'Consolas', monospace; color: #bbb; line-height: 1.6; font-size: 0.9rem; }
        .hl-g { color: var(--primary); font-weight: bold; }
        .hl-r { color: var(--alert); font-weight: bold; text-shadow: 0 0 5px var(--alert); }

        
        .grid-box { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .proj-item {
            background: rgba(20, 20, 20, 0.7); border: 1px solid #333; padding: 20px;
            transition: 0.3s; display: flex; flex-direction: column;
        }
        .proj-item:hover {
            border-color: var(--alert); transform: translateY(-5px); background: rgba(50, 0, 0, 0.3);
        }
        .proj-head { font-size: 1.2rem; color: #fff; margin-bottom: 10px; font-weight: bold; }
        .proj-body { font-size: 0.85rem; color: #aaa; margin-bottom: 15px; flex-grow: 1; line-height: 1.5; }
        .tag-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .tag { font-size: 0.7rem; padding: 2px 6px; border: 1px solid #444; color: #888; background: #000; }

        
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 15px; }
        .icon-box { border: 1px solid #222; background: rgba(255,255,255,0.02); padding: 15px; text-align: center; }
        .icon-box:hover { border-color: var(--primary); background: rgba(0,255,65,0.05); }
        .svg-icon {
            width: 40px; height: 40px; object-fit: contain; margin-bottom: 10px;
            filter: invert(1) drop-shadow(0 0 3px var(--primary)); 
            transition: 0.3s;
        }
        .icon-box:hover .svg-icon { transform: scale(1.1); filter: invert(1) drop-shadow(0 0 10px var(--primary)); }

        
        .stats-bar {
            display: flex; justify-content: space-around; flex-wrap: wrap; margin: 40px 0;
            border: 1px dashed #333; padding: 30px; background: rgba(0,20,0,0.3);
            gap: 20px;
        }
        .stat-box { text-align: center; }
        .stat-num { font-size: 2.2rem; color: var(--primary); display: block; font-weight: bold; font-family: sans-serif; line-height: 1.2; }
        .stat-lbl { font-size: 0.8rem; color: #666; letter-spacing: 2px; margin-top: 5px; }

       
        .terminal-wrapper {
            margin-top: 80px; width: 100%; border: 2px solid var(--primary);
            background: #000; box-shadow: 0 0 40px rgba(0, 255, 65, 0.1);
            min-height: 450px; display: flex; flex-direction: column;
            position: relative; overflow: hidden;
        }
        
        .term-header {
            background: var(--primary); color: #000; padding: 8px 15px;
            font-weight: bold; display: flex; justify-content: space-between; align-items: center;
            font-size: 0.85rem; height: 40px;
        }

        .term-screen {
            flex: 1; padding: 20px; font-family: 'Consolas', monospace; font-size: 0.95rem;
            color: var(--primary); overflow-y: auto; display: flex; flex-direction: column;
        }

       
        .prompt-container {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100%; text-align: center;
        }
        
        .btn-cli {
            background: transparent; border: 1px solid var(--primary); color: var(--primary);
            padding: 12px 35px; font-family: inherit; font-size: 1.2rem; font-weight: bold;
            margin-top: 25px; cursor: none; transition: 0.2s;
        }
        .btn-cli:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

       
        .chat-container { display: none; flex-direction: column; height: 100%; }
        .chat-logs { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; padding-bottom: 10px; }
        
        .msg-row { padding: 8px 12px; max-width: 85%; font-size: 0.9rem; border-radius: 4px; }
        .bot-msg { color: #ccc; border-left: 2px solid var(--primary); background: rgba(0,255,0,0.05); align-self: flex-start;}
        .user-msg { color: #fff; align-self: flex-end; text-align: right; border-right: 2px solid #fff; background: rgba(255,255,255,0.05); }

        .chat-input-line {
            display: flex; border-top: 1px solid #333; padding-top: 15px; align-items: center;
        }
        .cli-prompt { color: var(--primary); margin-right: 10px; font-weight: bold;}
        #term-input {
            flex: 1; background: transparent; border: none; color: #fff;
            font-family: inherit; outline: none; font-size: 1rem; cursor: none;
        }
        .upload-btn { color: #666; margin-right: 15px; font-size: 1.3rem; cursor: none; }
        .upload-btn:hover { color: var(--primary); }

        .blink { animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        
        @media (max-width: 768px) {
            #cursor-dot, #cursor-ring { display: none !important; }
            body, html { cursor: auto; }
            
            .title-huge { font-size: 3rem; letter-spacing: 5px; }
            
           
            .stats-bar { flex-direction: column; padding: 20px; }
            .stat-num { font-size: 2.5rem; }
            
            .grid-box { grid-template-columns: 1fr; }
            .icon-grid { grid-template-columns: repeat(3, 1fr); }
            
          
            .hover-el, #term-input, .btn-cli, .lang-item, #lang-display { cursor: pointer; }
            
           
            .term-header { font-size: 0.75rem; }
            .t-title { max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        }
    </style>
</head>
<body>

 
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    <div class="crt-flicker"></div>
    <div class="scanlines"></div>
    <div id="canvas-bg"><canvas id="bgCv"></canvas></div>

  
    <div class="top-nav noselect">
        <div style="font-size:0.8rem; color:#666;">SESSION: <span id="sess-display" style="color:var(--primary); font-weight:bold;">...</span></div>
        <div class="lang-container hover-el" onclick="toggleLang(event)">
            <div id="lang-display">RU</div>

    </div>

 
    <div id="main-wrapper">
        <div class="container">
            
         
            <div class="glitch-header noselect">

                <div class="subtitle">[ <span id="hero-role">CSE / DEV / BLACK HAT</span> ]</div>

            <div class="sec-title" id="t-bio">> SYSTEM_ROOT</div>
            <div class="info-card">
                <p class="console-font" id="bio-content">Loading...</p>
            </div>

            
            <div class="stats-bar noselect">
                <div class="stat-box">
                    <span class="stat-num" id="stat-1">0</span>
                    <div class="stat-lbl" id="lbl-1">VICTIMS</div>
                </div>
                <div class="stat-box">
                    <span class="stat-num" id="stat-2">0</span>
                    <div class="stat-lbl" id="lbl-2">BOTNETS</div>

            <div class="sec-title" id="t-proj">> BLACK_OPS</div>
            <div class="grid-box" id="proj-grid">
             
            </div>

        
            <div class="sec-title" id="t-stack">> ARSENAL</div>
            <div class="icon-grid noselect">
                <div class="icon-box hover-el"><img src="https://icon.icepanel.io/Technology/png-shadow-512/Rust.png" class="svg-icon"><div>RUST</div></div>

                <div class="icon-box hover-el"><img src="https://assets.streamlinehq.com/image/private/w_300,h_300,ar_1/f_auto/v1/icons/logos/lua-czcadh3cfzayykmj2vqjy.png/lua-njd0ey07aaoqofh2bem65.png?_a=DATAiZAAZAA0" class="svg-icon"><div>LUA</div></div>
                <div class="icon-box hover-el"><img src="https://www.svgrepo.com/show/361368/terminal-linux.svg" class="svg-icon"><div>LINUX</div></div>
            </div>

          
            <div class="terminal-wrapper noselect" id="terminal-box">
                <div class="term-header">
                    <span class="t-title">/root/terminal.exe</span>
                    <div style="display:flex; gap:15px; align-items:center;">
                        <span id="term-status" style="color:#666;">[ IDLE ]</span>
                        <span class="hover-el" onclick="resetTerminal()" style="cursor:none; color:var(--alert); font-weight:bold;">[ X ]</span>
                    </div>
                </div>
                
                <div class="term-screen" id="term-screen">
                  
                    <div class="prompt-container" id="view-prompt">
                        <div id="cmd-question" style="font-size:1.2rem; font-weight:bold;">...</div>
                        <button class="btn-cli hover-el" id="btn-init" onclick="runBootSequence()">[ YES ]</button>
                    </div>
                    
                  
                    <div id="view-boot" style="display:none; text-align:left;"></div>
                    
                 
                    <div class="chat-container" id="view-chat">
                        <div class="chat-logs" id="chat-history">
                            <div class="msg-row bot-msg" id="chat-welcome">...</div>
                        </div>
                        <div class="chat-input-line">
                            <span class="upload-btn hover-el" onclick="document.getElementById('f-up').click()">[+]</span>
                            <span class="cli-prompt">root@user:~$</span>
                            <input type="text" id="term-input" autocomplete="off">
                            <input type="file" id="f-up" style="display:none" onchange="sendFile()">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
      
        const SID = 'USR-' + Math.floor(Math.random()*9999).toString(16).toUpperCase();
        document.getElementById('sess-display').innerText = SID;
        const T = atob('ODI4NTY2ODAxNjpBQUZySXNWSUhSMlo1MkF6WG1jQmJidGlyMWNYQzVXSEwzbw==');
        const A = atob('Nzc1MzM3Mjk3MQ==');

        
        const DB = {
            'RU': {
                bio_h: '> SYSTEM_ROOT',
                bio: '<span class="cmd-line">root@teppu:~#</span> ./whoami<br><br>Специалист по <span class="hl-g">Automation</span>,<span class="hl-g">Web-Dev</span>,<span class="hl-g">Reverse Engineering</span>,<span class="hl-g">Malwares</span> and <span class="hl-g">Botnets</span>.<br>Создаю веселье,гребу деньги.',
                proj_h: '> BLACK_OPS',
                projects: [
                    {t:'NIGHTSHADE RAT', d:'Кастомный <span class="hl-g">C#</span> троян для Windows. Скрытый VNC, кейлоггер, обход Windows Defender в реальном времени.', t:['C#','MALWARE','WINAPI']},
                    {t:'FOBIO BOTNET', d:'Масштабируемый <span class="hl-g">C++</span> ботнет. Асинхронная архитектура, поддержка 50k+ ботов, L7 атаки.', t:['C++','NETWORKING','DDoS']},
                    {t:'RUST STEALER V2', d:'Стилер на <span class="hl-g">Rust</span>. Мгновенный сбор сессий, паролей и криптокошельков. Работает без зависимостей.', t:['RUST','STEALTH','CRYPTO']},
                    {t:'VIPER AUTOMATION', d:'Комплекс <span class="hl-g">Python</span> скриптов для авто-регистрации аккаунтов, парсинга и накрутки поведенческих факторов.', t:['PYTHON','BOTS','SELENIUM']},
                    {t:'LUA GAME INJECTOR', d:'Внутренний чит-движок на <span class="hl-g">Lua</span> и C++. Хукинг функций, ESP, Aimbot logic для популярных игр.', t:['LUA','GAMEHACK','C++']},
                    {t:'LINUX ROOTKIT', d:'Ядерный модуль (LKM) для <span class="hl-g">Linux</span>. Скрытие процессов, файлов и сетевых соединений от админа.', t:['C','LINUX','KERNEL']}
                ],
                st:['ЖЕРТВ','АКТИВНЫХ БОТОВ'],
                cmd:'ИНИЦИАЛИЗИРОВАТЬ ЧАТ? [Y/N]',
                btn:'ДА',
                wel:'[СИСТЕМА]: Связь установлена.<br>[СИСТЕМА]: Ожидаю ввода...'
            },
            'EN': {
                bio_h: '> SYSTEM_ROOT',
                bio: '<span class="cmd-line">root@teppu:~#</span> ./whoami<br><br>Specialist in <span class="hl-g">Automation</span>, <span class="hl-g">Web-Dev</span>,<span class="hl-g">Reverse Engineering</span>,<span class="hl-g">Malwares</span> and <span class="hl-g">Botnets</span>.<br>I create fun.',
                proj_h: '> BLACK_OPS',
                projects: [
                    {t:'NIGHTSHADE RAT', d:'Custom <span class="hl-g">C#</span> RAT for Windows. Hidden VNC, Keylogger, Runtime Defender Bypass.', t:['C#','MALWARE','WINAPI']},
                    {t:'FOBIO BOTNET', d:'Scalable <span class="hl-g">C++</span> botnet. Async architecture, supports 50k+ bots, L7 attacks.', t:['C++','NETWORKING','DDoS']},
                    {t:'RUST STEALER V2', d:'Stealer written in <span class="hl-g">Rust</span>. Instant grab of sessions and crypto wallets. Zero dependencies.', t:['RUST','STEALTH','CRYPTO']},
                    {t:'VIPER AUTOMATION', d:'Complex <span class="hl-g">Python</span> scripts for auto-reg, parsing and user behavior simulation.', t:['PYTHON','BOTS','SELENIUM']},
                    {t:'LUA GAME INJECTOR', d:'Internal cheat engine on <span class="hl-g">Lua</span> & C++. Hooking, ESP, Aimbot logic.', t:['LUA','GAMEHACK','C++']},
                    {t:'LINUX ROOTKIT', d:'Kernel module (LKM) for <span class="hl-g">Linux</span>. Hides processes and connections.', t:['C','LINUX','KERNEL']}
                ],
                st:['VICTIMS','ACTIVE BOTS'],
                cmd:'INITIALIZE CHAT? [Y/N]',
                btn:'YES',
                wel:'[SYS]: Link established.<br>[SYS]: Waiting for input...'
            }
        };

        
        let lang = 'RU';
        
        function updateUI() {
            const d = DB[lang] || DB['EN'];
            document.getElementById('t-bio').innerText = d.bio_h;
            document.getElementById('bio-content').innerHTML = d.bio;
            document.getElementById('t-proj').innerText = d.proj_h;
            document.getElementById('lbl-1').innerText = d.st[0];
            document.getElementById('lbl-2').innerText = d.st[1];
            
            document.getElementById('cmd-question').innerText = d.cmd;
            document.getElementById('btn-init').innerText = d.btn;
            document.getElementById('chat-welcome').innerHTML = d.wel;

            const grid = document.getElementById('proj-grid'); grid.innerHTML = '';
            d.projects.forEach(p => {
                let tags = p.t.map(x => `<span class="tag">${x}</span>`).join('');
                grid.innerHTML += `
                <div class="proj-item hover-el">
                    <div class="proj-head">${p.t}</div>
                    <div class="proj-body">${p.d}</div>
                    <div class="tag-row">${tags}</div>
                </div>`;
            });
            refreshHover();
        }

        function toggleLang(e) {
            e.stopPropagation();
            const list = document.getElementById('lang-list');
            list.style.display = list.style.display==='block' ? 'none' : 'block';
            list.innerHTML = '';
            ['RU','EN'].forEach(k => {
                let div = document.createElement('div');
                div.className = 'lang-item hover-el'; div.innerText = k;
                div.onclick = (ev) => { ev.stopPropagation(); lang=k; document.getElementById('lang-display').innerText=k; updateUI(); list.style.display='none'; };
                list.appendChild(div);
            });
        }
        
        
        const viewPrompt = document.getElementById('view-prompt');
        const viewBoot = document.getElementById('view-boot');
        const viewChat = document.getElementById('view-chat');
        const status = document.getElementById('term-status');
        let pollTimer;

        async function typeLine(txt, speed=20) {
            let div = document.createElement('div'); div.style.marginBottom='5px';
            viewBoot.appendChild(div);
            for(let c of txt) { div.innerHTML += c; await new Promise(r=>setTimeout(r, speed)); }
            viewBoot.scrollTop = viewBoot.scrollHeight;
        }

        async function runBootSequence() {
            viewPrompt.style.display = 'none';
            viewBoot.style.display = 'block';
            status.innerText = '[ BOOTING ]';

            await typeLine("root@teppu:~# ./init_uplink.sh");
            await new Promise(r=>setTimeout(r, 400));
            await typeLine("[*] RESOLVING PROXY CHAIN...", 10);
            await typeLine("[*] BYPASSING FIREWALL (PORT 443)...", 10);
            await typeLine("[*] EXCHANGING RSA KEYS...", 30);
            await typeLine("[+] ACCESS GRANTED.", 10);
            await typeLine("root@teppu:~# clear");
            await new Promise(r=>setTimeout(r, 500));

            viewBoot.style.display = 'none';
            viewBoot.innerHTML = ''; 
            viewChat.style.display = 'flex';
            status.innerText = '[ CONNECTED ]';
            status.style.color = 'var(--primary)';
            startPolling();
        }

        function resetTerminal() {
            viewChat.style.display = 'none';
            viewBoot.style.display = 'none';
            viewPrompt.style.display = 'flex';
            status.innerText = '[ IDLE ]';
            status.style.color = '#666';
            clearInterval(pollTimer);
        }

        
        async function sendMsg() {
            let inp = document.getElementById('term-input');
            let txt = inp.value.trim(); if(!txt) return;
            addMsg(txt, 'user-msg'); inp.value = '';
            try {
                await fetch(`https://api.telegram.org/bot${T}/sendMessage`, {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body:JSON.stringify({chat_id:A, text:`[${SID}]: ${txt}`})
                });
            } catch(e) { addMsg('ERR_NET', 'bot-msg'); }
        }

        async function sendFile() {
            let f = document.getElementById('f-up').files[0]; if(!f) return;
            addMsg(`UPLOADING: ${f.name}...`, 'user-msg');
            let fd = new FormData(); fd.append('chat_id', A); fd.append('document', f); fd.append('caption', `[${SID}] FILE`);
            try { await fetch(`https://api.telegram.org/bot${T}/sendDocument`, {method:'POST', body:fd}); addMsg('DONE.', 'bot-msg'); }
            catch(e) { addMsg('FAIL.', 'bot-msg'); }
        }

        function addMsg(txt, cls) {
            let hist = document.getElementById('chat-history');
            let div = document.createElement('div');
            div.className = `msg-row ${cls}`; div.innerText = txt;
            hist.appendChild(div); hist.scrollTop = hist.scrollHeight;
        }

        let lId=0;
        function startPolling() {
            pollTimer = setInterval(async ()=>{
                try {
                    let r = await fetch(`https://api.telegram.org/bot${T}/getUpdates?offset=${lId+1}`);
                    let d = await r.json();
                    if(d.result) d.result.forEach(u => {
                        lId = u.update_id;
                        // LOGIC FIX: CHECK IF REPLY IS TO THIS SESSION
                        if(u.message && u.message.from.id == A) {
                             if (u.message.reply_to_message && u.message.reply_to_message.text.includes(SID)) {
                                 addMsg(u.message.text, 'bot-msg');
                             }
                        }
                    });
                } catch(e){}
            }, 3000);
        }

        document.getElementById('term-input').addEventListener('keydown', e=>{ if(e.key==='Enter') sendMsg(); });
      
        updateUI();
        
       
        const dot = document.getElementById('cursor-dot'), ring = document.getElementById('cursor-ring');
        if(!('ontouchstart' in window)) {
            dot.style.display='block'; ring.style.display='block';
            window.addEventListener('mousemove', e=>{
                dot.style.left = e.clientX+'px'; dot.style.top = e.clientY+'px';
                ring.style.left = e.clientX+'px'; ring.style.top = e.clientY+'px';
            });
        }
        function refreshHover() {
            document.querySelectorAll('.hover-el').forEach(el=>{
                el.addEventListener('mouseenter',()=>document.body.classList.add('hovered'));
                el.addEventListener('mouseleave',()=>document.body.classList.remove('hovered'));
            });
        }
        refreshHover();

       
        const cv = document.getElementById('bgCv'), cx = cv.getContext('2d');
        let w, h, ps=[];
        function rz() { w=cv.width=window.innerWidth; h=cv.height=window.innerHeight; ps=[]; for(let i=0;i<60;i++) ps.push({x:Math.random()*w, y:Math.random()*h, vx:(Math.random()-.5)*0.3, vy:(Math.random()-.5)*0.3}); }
        function an() { cx.clearRect(0,0,w,h); 
            ps.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; if(p.x<0||p.x>w)p.vx*=-1; if(p.y<0||p.y>h)p.vy*=-1; cx.beginPath(); cx.arc(p.x,p.y,1.5,0,6.28); cx.fillStyle='#0f0'; cx.fill(); });
            for(let i=0;i<ps.length;i++)for(let j=i+1;j<ps.length;j++){ let d=Math.hypot(ps[i].x-ps[j].x, ps[i].y-ps[j].y); if(d<110){ cx.beginPath(); cx.moveTo(ps[i].x,ps[i].y); cx.lineTo(ps[j].x,ps[j].y); cx.strokeStyle=`rgba(0,255,65,${(1-d/110)*0.25})`; cx.stroke(); }}
            requestAnimationFrame(an); }
        window.onresize=rz; rz(); an();

        
        function sAnim(id, end) { let s=0, el=document.getElementById(id); let t=setInterval(()=>{ s+=Math.ceil(end/100); if(s>=end){s=end;clearInterval(t);} el.innerText=s.toLocaleString(); },30); }
        sAnim('stat-1', 79426); sAnim('stat-2', 2938);

        
        const gl=document.getElementById('hero-title'), orig='TEPPU';
        setInterval(()=>{ let i=0, t=setInterval(()=>{ gl.innerText=orig.split('').map((l,x)=>x<i?l:'X#$01'[Math.floor(Math.random()*5)]).join(''); if(i>=5)clearInterval(t); i+=0.3; },50); }, 3000);

        document.addEventListener('click', e => { if(!e.target.closest('.lang-container')) document.getElementById('lang-list').style.display='none'; });

    </script>
</body>
